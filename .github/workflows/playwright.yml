name: Playwright Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ===========================
  # 1. JOB: Run Playwright tests
  # ===========================
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Checkout code từ repo
      - uses: actions/checkout@v4

      # Setup Node.js (v20 LTS) + bật cache npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Cài dependencies từ package-lock.json
      - name: Install dependencies
        run: npm ci

      # Cài browsers cho Playwright (Chromium, Firefox, WebKit)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Chạy toàn bộ test
      - name: Run Playwright tests
        run: npx playwright test

      # Upload báo cáo HTML test dưới dạng artifact
      - name: Upload HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # ===========================
  # 2. JOB: Deploy report lên GitHub Pages
  # ===========================
  deploy-report:
    needs: test      # chỉ chạy nếu job test OK
    if: success()    # skip nếu test fail
    runs-on: ubuntu-latest

    steps:
      # Checkout code (bắt buộc để gh-pages hoạt động)
      - uses: actions/checkout@v4

      # Download report đã upload từ job test
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      # Deploy report lên GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
